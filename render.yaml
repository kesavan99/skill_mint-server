# Render.com deployment configuration
services:
  - type: web
    name: skill-mint-server
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false  # Set this in Render.com dashboard
      - key: MONGODB_DB_NAME
        value: skill-mint
      - key: PORT
        value: 3000
